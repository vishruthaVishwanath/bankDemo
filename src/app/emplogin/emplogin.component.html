

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">ABC Bank</a>
    </div>

    
      
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="isAuthenticated">
          <a style="cursor: pointer;" (click)="onLogout()">Logout</a>
        </li>
        
      </ul>
    </div>
  
</nav>

<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      
      <form #empauthForm="ngForm" (ngSubmit)="onSubmit(empauthForm)">
        <div class="form-group">
          <label for="empname">Customer Name</label>
          <input
            type="text"
            id="empname"
            class="form-control"
            ngModel
            name="empname"
            required
            minlength="6"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!empauthForm.valid"
          >
            Login
          </button>
          
        </div>
      </form>
    </div>
  </div>

  
<a routerLink="/"> back</a>
